<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 50%, 10%); }
  </style>
</head>
<body>
  <main style="background-image: url(./images/bg-pattern-top.svg),url(./images/bg-pattern-bottom.svg);">
    <section class="card">
      <div style="background-image: url(./images/bg-pattern-card.svg);" class="card__upper">
        <img class="card__upper--image" src="./images/image-victor.jpg" alt="profile pic">
      </div>

      <div class="card__info">
        <h1>Victor Crest<span>26</span></h1>
        <p>London</p>
      </div>

      <div class="card__details">
       <div>
         <p class="card__details--number">80K</p>
         <p class="card__details--subtitle">Followers</p>
       </div>
       <div>
         <p class="card__details--number">803K</p>
         <p class="card__details--subtitle">Likes</p>
       </div>
       <div>
         <p class="card__details--number">1.4K</p>
         <p class="card__details--subtitle">Photos</p>
       </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
